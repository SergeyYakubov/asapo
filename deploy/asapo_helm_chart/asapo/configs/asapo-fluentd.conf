<source>
@type tail
path /var/log/containers/{{ .service.serviceName }}*{{ .service.serviceName }}*.log
pos_file /tmp/{{ .service.serviceName }}.log.pos
tag asapo
<parse>
@type json
</parse>
</source>

<filter asapo.**>
@type parser
key_name log
format json
time_format %Y-%m-%d %H:%M:%S.%N
reserve_data true
</filter>

<filter asapo.**>
@type record_transformer
enable_ruby
remove_keys ["log","stream"]
<record>
source_addr ${hostname}
</record>
</filter>

<match asapo.**>
  @type elasticsearch
  host asapo-elk-coordinating
  port {{ .Values.elasticsearch.coordinating.service.port }}
  flush_interval 5s
  logstash_format true
  time_key_format %Y-%m-%dT%H:%M:%S.%N
  time_key time
  time_key_exclude_timestamp true
  buffer_type memory
</match>

