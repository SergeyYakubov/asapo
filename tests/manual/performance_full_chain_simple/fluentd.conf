#used to run fluentd on Maxwell
<source>
 @type http
 port 9880
 bind 0.0.0.0
 add_remote_addr true
</source>

<source>
  @type tail
  path /logs/*.broker
  pos_file /tmp/asapo.logrus.log.pos1
  tag asapo.logrus
  format json
  time_format %Y-%m-%d %H:%M:%S.%N
</source>

<source>
  @type tail
  path /logs/*.receiver
  pos_file /tmp/asapo.logrus.log.pos2
  tag asapo
  format json
  time_format %Y-%m-%d %H:%M:%S.%N
</source>

<match asapo.**>
  @type elasticsearch
  host max-wgs001.desy.de
  port 9200
  flush_interval 5s
  logstash_format true
  time_key_format %Y-%m-%dT%H:%M:%S.%N
  time_key time
  time_key_exclude_timestamp true
  buffer_type memory
  flush_interval 1s
</match>
